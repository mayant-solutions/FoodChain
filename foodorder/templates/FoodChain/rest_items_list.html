<!DOCTYPE html>
{% extends "base_generic.html" %}
{% block content %}
{% for item in rest_item %}
    <div class="container">
        <p>{{ item.name }}</p>
        <p>{{ item.price }}</p>
        <p>{{ item.status }}</p>
        <p>{{ item.dish.d_name }}</p>
        <img src="{{item.dish.image.url}}" />
    </div>
{% endfor %}

{%endblock%}
